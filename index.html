<!DOCTYPE html>
<!--Coding alarm clock by Zuhair-->

<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Alarm Clock by Zuhair</title>
<link rel="icon" type="image/x-icon" href="files/clock.svg">
<link rel="Stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="wrapper">
<img src="files/clock.jpg" alt="clock">
<h1>04:20:30 PM</h1>
<div class="content">
<div class="column">
    <select>
        <option value="Hour" selected hidden >Hour</option>
       
    </select>
</div>
<div class="column">
    <select>
        <option value="Minute" selected hidden >Minute</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>

    </select>
</div>
<div class="column">
    <select>
        <option value="AM/PM" selected hidden >AM/PM</option>
        <option value="AM">AM</option>
        <option value="PM">PM</option>
        

    </select>
</div>

</div>
<button>Set Alarm</button>
</div>

<script src="script1.js"></script>

<div class="loader-container">
    <img src="files/loader.gif" alt="">
</div>
</body>

</html>
